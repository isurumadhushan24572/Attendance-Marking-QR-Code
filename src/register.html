<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendence Register Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login_form_container">
    <form method="post" action="register1.php">
      <div class="login_form">
        <center><h3>Register</h3></center>
        <div class="input_group">
          <i class="fa fa-user"></i>
          <input
            type="text"
            name="uname"
            placeholder="Student ID"
            class="input_text"
            autocomplete="off"
            required
          />
        </div>

        <!-- Add Degree Field -->
        <div class="input_group">
          <i class="fa fa-graduation-cap"></i>
          <input
            type="text"
            name="degree"
            placeholder="Degree"
            class="input_text"
            autocomplete="off"
            required
          />
        </div>

        <div class="input_group">
          <i class="fa fa-lock"></i>
          <input
            type="password"
            name="password"
            placeholder="Password(min. 6 characters)"
            class="input_text"
            autocomplete="off"
            required
            minlength="6"
          />
        </div>

        <!-- Add Confirm Password Field -->
        <div class="input_group">
          <i class="fa fa-lock"></i>
          <input
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
            class="input_text"
            autocomplete="off"
            required
            minlength="6"
          />
        </div>

        <div class="button_group" id="login_button">
          <button type="submit" onclick="return validateForm()"><h5>Submit</h5></button>
        </div>
        
        <div class="fotter">
          <a href="login.html"><h6>Login</h6></a>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="login.js"></script>

  <script>
    function validateForm() {
      var studentID = document.getElementsByName("uname")[0].value;
      var degree = document.getElementsByName("degree")[0].value;
      var password = document.getElementsByName("password")[0].value;
      var confirmPassword = document.getElementsByName("confirm_password")[0].value;

      if (studentID === "") {
        alert("Student ID cannot be empty.");
        return false;
      }

      if (!/^[0-9]+$/.test(studentID)) {
        alert("Student ID should contain only numbers.");
        return false;
      }

      if (degree === "") {
        alert("Degree field cannot be empty.");
        return false;
      }

      if (password.length < 6) {
        alert("Password should be at least 6 characters long.");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
